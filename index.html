<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trading Calculator</h1>
        
        <div class="calculator-section">
            <h2>PnL Calculator</h2>
            <div class="input-group">
                <div class="input-row">
                    <label>Entry Price (USD)</label>
                    <input type="number" id="entryPrice" step="0.01" required>
                </div>
                <div class="input-row">
                    <label>Exit/Current Price (USD)</label>
                    <input type="number" id="exitPrice" step="0.01" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-row">
                    <label>Leverage (1-200x)</label>
                    <input type="number" id="leverage" min="1" max="200" value="1" required>
                </div>
                <div class="input-row">
                    <label>Quantity Type</label>
                    <select id="quantityType">
                        <option value="inr">INR</option>
                        <option value="usd">USD</option>
                        <option value="lot">Lot</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group" style="gap: 1rem; margin-bottom: 0;">
                    <div class="input-row" id="fiatQuantity" style="flex: 1;">
                        <label>Investment Amount</label>
                        <input type="number" id="quantity" step="0.01" required>
                    </div>
                    <div class="input-row" style="flex: 1;">
                        <label>Currency Rate (1$ = ₹__)</label>
                        <input type="number" id="currencyRate" value="85" step="0.1">
                    </div>
                </div>
                <div class="input-row" id="lotQuantity" style="display: none;">
                    <div class="input-group">
                        <div class="input-row">
                            <label>Lot Size ( __ × Entry Price)</label>
                            <input type="number" id="lotMultiplier" placeholder="0.001" step="0.001">
                        </div>
                        <div class="input-row">
                            <label>Number of Lots</label>
                            <input type="number" id="lotAmount" value="1" step="0.01">
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="calculatePnl()">Calculate</button>
            <div class="result" id="result">Result will be displayed here</div>
        </div>

        <div class="calculator-section">
            <h2>Stop Loss/Target Calculator</h2>
            <div class="input-group">
                <div class="input-row">
                    <label>Entry Price (USD)</label>
                    <input type="number" id="slEntryPrice" step="0.01" required>
                </div>
                <div class="input-row">
                    <label>Profit/Loss Amount</label>
                    <input type="number" id="desiredAmount" step="0.01">
                </div>
            </div>
<div class="input-group">
                <div class="input-row">
                    <label>Investment Amount</label>
                    <input type="number" id="slQuantity" step="0.01" required>
                </div>
                <div class="input-row">
                    <label>Currency Rate (1$ = ₹__)</label>
                    <input type="number" id="slCurrencyRate" value="85" step="0.1">
                </div>
            </div>
            <div class="input-group">
                <div class="input-row">
                    <label>Leverage (1-200x)</label>
                    <input type="number" id="slLeverage" min="1" max="200" value="1" required>
                </div>
                <div class="input-row">
                    <label>Type</label>
                    <select id="direction">
                        <option value="long">Target</option>
                        <option value="short">Stop Loss</option>
                    </select>
                </div>
            </div>

            <button onclick="calculateExitPrice()">Calculate Exit Price</button>
            <div class="result" id="exitPriceResult">Result will be displayed here</div>
        </div>
    </div>

    <footer>
        Created by <a href="https://www.linkedin.com/in/omwardhan-mishra-067637241" target="_blank">Omwardhan Mishra</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
